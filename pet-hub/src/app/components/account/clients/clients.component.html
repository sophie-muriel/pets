<div class="relative min-h-screen w-full overflow-hidden flex flex-col items-center mt-20">
  <h1 class="text-3xl font-bold mb-8 text-left w-full max-w-6xl">
    Client Management
  </h1>

  <div class="grid grid-cols-1 lg:grid-cols-7 gap-12 w-full max-w-7xl">
    <!-- Client Form Section -->
    <div class="col-span-1 lg:col-span-2 px-6">
      <h2 class="text-lg font-semibold mb-6">Client Information</h2>
      <form #clientForm="ngForm" novalidate>
        <div class="space-y-6">
          <!-- Client ID (Hidden) -->
          <input type="hidden" [(ngModel)]="clientFormData.id" name="id" />

          <!-- Client Name -->
          <div class="flex flex-col">
            <label for="name" class="block text-sm font-medium text-gray-700">Client Name</label>
            <input
              type="text"
              id="name"
              name="name"
              [(ngModel)]="clientFormData.name"
              class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md text-sm shadow-sm placeholder-gray-400 focus:outline-none focus:border-primary-blue focus:ring-1 focus:ring-primary-blue"
              placeholder="Enter client name"
              required
            />
          </div>

          <!-- Email -->
          <div class="flex flex-col">
            <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              [(ngModel)]="clientFormData.email"
              class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md text-sm shadow-sm placeholder-gray-400 focus:outline-none focus:border-primary-blue focus:ring-1 focus:ring-primary-blue"
              placeholder="Enter client email"
              required
            />
          </div>

          <!-- Phone Number -->
          <div class="flex flex-col">
            <label for="phoneNumber" class="block text-sm font-medium text-gray-700">Phone Number</label>
            <input
              type="tel"
              id="phoneNumber"
              name="phoneNumber"
              [(ngModel)]="clientFormData.phoneNumber"
              class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md text-sm shadow-sm placeholder-gray-400 focus:outline-none focus:border-primary-blue focus:ring-1 focus:ring-primary-blue"
              placeholder="Enter phone number"
            />
          </div>

          <!-- Address -->
          <div class="flex flex-col">
            <label for="address" class="block text-sm font-medium text-gray-700">Address</label>
            <input
              type="text"
              id="address"
              name="address"
              [(ngModel)]="clientFormData.address"
              class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md text-sm shadow-sm placeholder-gray-400 focus:outline-none focus:border-primary-blue focus:ring-1 focus:ring-primary-blue"
              placeholder="Enter client address"
            />
          </div>
        </div>

        <!-- Action Buttons -->
        <div class="mt-6 grid grid-cols-1 gap-4">
          <button
            type="submit"
            (click)="saveClient()"
            *ngIf="!isEditing"
            class="w-full rounded-lg bg-tertiary-light-blue px-6 py-3 text-sm font-semibold text-black transition transform hover:scale-105 hover:text-primary-blue shadow-md">
            Save
          </button>
          <button
            type="button"
            *ngIf="clientFormData.id"
            (click)="editClient()"
            class="rounded-lg bg-tertiary-light-blue px-6 py-3 text-sm font-semibold text-black transition transform hover:scale-105 hover:text-primary-blue shadow-md">
            Edit
          </button>
          <button
            type="button"
            (click)="deleteClient()"
            *ngIf="clientFormData.id"
            class="rounded-lg bg-tertiary-light-blue px-6 py-3 text-sm font-semibold text-black transition transform hover:scale-105 hover:text-primary-blue shadow-md">
            Delete
          </button>
          <button
            type="button"
            (click)="resetForm()"
            class="rounded-lg bg-gray-200 px-6 py-3 text-sm font-semibold text-black transition transform hover:scale-105 hover:text-gray-700 shadow-md">
            Reset
          </button>
        </div>
      </form>
    </div>

    <!-- Clients List Section -->
    <div class="col-span-1 lg:col-span-5 px-6">
      <h2 class="text-lg font-bold text-gray-800 mb-6">Clients List</h2>
      <div class="overflow-hidden bg-white shadow-md rounded-lg">
        <table class="min-w-full divide-y divide-gray-200">
          <thead class="bg-gray-100">
            <tr>
              <th class="px-6 py-3 text-left text-sm font-medium text-gray-900">Name</th>
              <th class="px-6 py-3 text-left text-sm font-medium text-gray-900">Email</th>
              <th class="px-6 py-3 text-left text-sm font-medium text-gray-900">Phone</th>
              <th class="px-6 py-3 text-left text-sm font-medium text-gray-900">Address</th>
              <th class="px-6 py-3 text-left text-sm font-medium text-gray-900">Actions</th>
            </tr>
          </thead>
          <tbody class="divide-y divide-gray-200">
            <tr *ngFor="let client of clients">
              <td class="px-6 py-4 text-sm text-gray-900">{{ client.name }}</td>
              <td class="px-6 py-4 text-sm text-gray-900">{{ client.email }}</td>
              <td class="px-6 py-4 text-sm text-gray-900">{{ client.phoneNumber }}</td>
              <td class="px-6 py-4 text-sm text-gray-900">{{ client.address }}</td>
              <td class="px-6 py-4 text-sm font-medium">
                <button
                  (click)="selectClient(client)"
                  class="text-primary-blue hover:text-blue-700 mr-4">
                  Edit
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

<app-modal
  [isVisible]="showModal"
  [title]="modalTitle"
  [message]="modalMessage"
  [confirmButtonText]="'OK'"
  (onConfirm)="closeModal()">
</app-modal>

<section
  class="relative min-h-screen w-full overflow-hidden flex items-center justify-center">
  <div class="relative z-10 w-full max-w-md px-8 py-12">
    <div class="bg-white p-8 rounded-lg shadow-md">
      <h2 class="text-2xl font-bold text-gray-900 mb-6 text-center">Login</h2>
      <form (ngSubmit)="onLogin()">
        <div class="space-y-4">
          <div>
            <label for="username"
              class="block text-sm font-medium text-gray-700">Username</label>
            <input type="text" id="username" [(ngModel)]="login" name="username"
              required
              class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md text-sm shadow-sm placeholder-gray-400
              focus:outline-none focus:border-primary-blue focus:ring-1 focus:ring-primary-blue">
          </div>
          <div>
            <label for="password"
              class="block text-sm font-medium text-gray-700">Password</label>
            <input type="password" id="password" [(ngModel)]="password"
              name="password" required
              class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md text-sm shadow-sm placeholder-gray-400
              focus:outline-none focus:border-primary-blue focus:ring-1 focus:ring-primary-blue">
          </div>
        </div>
        <div class="mt-6">
          <button type="submit"
            class="w-full rounded-lg bg-tertiary-light-blue px-6 py-3 text-sm font-semibold text-black transition transform hover:scale-105 hover:text-primary-blue shadow-md">
            Sign in
          </button>
        </div>
      </form>
    </div>
  </div>
</section>
<app-modal
  [isVisible]="showModal"
  [title]="modalTitle"
  [message]="modalMessage"
  [confirmButtonText]="confirmButtonText"
  (onConfirm)="closeModal()">
</app-modal>

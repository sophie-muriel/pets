<div *ngIf="isVisible" class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-50">
  <div class="bg-white p-6 rounded-lg shadow-lg w-1/3">
    <h2 class="text-xl font-bold mb-4">{{ title }}</h2>
    <p class="text-gray-700 mb-6">{{ message }}</p>
    <div class="flex justify-end space-x-4">
      <button
        *ngIf="cancelButtonText"
        (click)="cancel()"
        class="px-4 py-2 bg-gray-300 rounded hover:bg-gray-400">
        {{ cancelButtonText }}
      </button>
      <button
        (click)="confirm()"
        class="px-4 py-2 bg-tertiary-light-blue text-black rounded hover:text-primary-blue">
        {{ confirmButtonText }}
      </button>
    </div>
  </div>
</div>

    <div class="flex lg:hidden">
      <button type="button"
        class="inline-flex items-center justify-center rounded-md p-2.5 text-gray-700">
        <span class="sr-only">Open main menu</span>
        <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5"

          <path stroke-linecap="round" stroke-linejoin="round"
            d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
        </svg>
      </button>
    </div>

    <div class="hidden lg:flex lg:gap-x-8">
      <a routerLink="/" routerLinkActive="bg-primary-100 text-black"
        [routerLinkActiveOptions]="{ exact: true }"
        class="rounded-md px-6 py-2 text-sm font-bold hover:text-secondary-orange">Home</a>
      <a routerLink="/services" routerLinkActive="bg-primary-100 text-black"
        class="rounded-md px-4 py-2 text-sm font-bold hover:text-secondary-orange">Services</a>
      <a routerLink="/about" routerLinkActive="bg-primary-100 text-black"
        class="rounded-md px-4 py-2 text-sm font-bold hover:text-secondary-orange">About</a>
      <a routerLink="/contact" routerLinkActive="bg-primary-100 text-black"
        class="rounded-md px-4 py-2 text-sm font-bold hover:text-secondary-orange">Contact</a>
      <a *ngIf="!isLoggedIn" routerLink="/login"
        routerLinkActive="bg-primary-100 text-black"
        class="rounded-md px-4 py-2 text-sm font-bold hover:text-secondary-orange">Login</a>
